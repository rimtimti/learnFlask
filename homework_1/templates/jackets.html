{% extends 'base.html' %}

{% block title %}
Куртки
{% endblock %}

{% block content %}
{% for jacket in jacket_list %}
<article class="product flex_center">
    <figure class="product_content category">
        <img class="product__img" src="{{jacket.photo}}" alt="Card Product">
        <figcaption class="content">
            <h3 class="product_name">{{jacket.name}}</h3>
            <p class="product_text">{{jacket.description}}</p>
            <h3 class="price">Цена: {{jacket.cost}} рублей</h3>
            <button class="button">
                <p>В корзину</p>
            </button>
        </figcaption>
    </figure>
</article>
{%endfor%}

{% endblock %}
