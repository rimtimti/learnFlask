<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>
        {% block title %}
        {{title}}
        {% endblock %}
    </title>
</head>

<body>
    {% block content %}
    <figure class="register">
        <p>Авторизация</p>
        <form class="register" action="#" method="post">
            <input class="input" type="text" name="name" placeholder="Введите имя" required>
            <input class="input" type="email" name="email" placeholder="Введите email" required>
            <button class="button input" type="submit" name="autorisation">Войти</button>
        </form>
    </figure>
    {% endblock %}
</body>

</html>
